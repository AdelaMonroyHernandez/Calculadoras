<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <span class="display"></span>
        </div>
        <div class="teclados">
            <button class="teclado" id="btn-porcentaje">%</button>
            <button class="teclado" id="btn-ce">CE</button>
            <button class="teclado" id="btn-c">C</button>
            <button class="teclado" id="btn-←">←</button>
            <button class="teclado" id="btn-fraccion">1/x</button>
            <button class="teclado" id="btn-cuadrado">x^2</button>
            <button class="teclado" id="btn-raiz">2√x</button>
            <button class="teclado" id="btn-div">÷</button>
            <button class="teclado" id="btn-7">7</button>
            <button class="teclado" id="btn-8">8</button>
            <button class="teclado" id="btn-9">9</button>
            <button class="teclado" id="btn-mul">X</button>
            <button class="teclado" id="btn-4">4</button>
            <button class="teclado" id="btn-5">5</button>
            <button class="teclado" id="btn-6">6</button>
            <button class="teclado" id="btn-res">-</button>
            <button class="teclado" id="btn-1">1</button>
            <button class="teclado" id="btn-2">2</button>
            <button class="teclado" id="btn-3">3</button>
            <button class="teclado" id="btn-sum">+</button>
            <button class="teclado" id="btn-masmenos">+/-</button>
            <button class="teclado" id="btn-0">0</button>
            <button class="teclado" id="btn-punto">.</button>
            <button class="teclado" id="btn-igual">=</button>

        </div>
    </div>
</body>
</html>
